<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editoras</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <style>
            .autores {
                border: solid black 1px;
                font-family: sans-serif;
                font-size: 9pt;
            }
            .autores th {
                background: lightblue;
            }
            .autores tr:nth-child(even) {
                background: linen;
            }
        </style>
    </h:head>
    <h:body>
        <h:outputLink value="#{request.contextPath}/index.xhtml">Voltar</h:outputLink>
        <hr/>
        <h1>Autores</h1>
        <h:form>
            <h:dataTable value="#{bibliotecaBean.autores}" var="autor" styleClass="autores">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{autor.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{autor.nome}</h:column>
                <h:column>
                    <h:commandButton action="#{autorBean.delete(autor)}" value="Remover" />
                </h:column>
                <h:column>
                    <h:commandButton action="#{autorBean.edit(autor)}" value="Editar" />
                </h:column>
            </h:dataTable>

            <h:commandButton action="autor.xhtml" value="Inserir" />
        </h:form>
    </h:body>
</html>
