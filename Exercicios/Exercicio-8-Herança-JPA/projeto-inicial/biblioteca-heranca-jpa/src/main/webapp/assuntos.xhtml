<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Assuntos</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
        <style>
            .assuntos {
                border: solid black 1px;
                font-family: sans-serif;
                font-size: 9pt;
            }
            td {vertical-align: top}
            .s1 th {
                background: lightblue;
            }
            .s2 th {
                background: lightpink;
            }
            .s3 th {
                background: lightgreen;
            }
            .s3 tr:nth-child(even) {
                background: linen;
            }
            
            .s2, .s3 {width: 100%}
        </style>
    </h:head>
    <h:body>
        <h:outputLink value="#{request.contextPath}/index.xhtml">Voltar</h:outputLink>
        <hr/>
        <h1>Assuntos (Dewey Decimal Classification)</h1>
        <h:form>
            <h:dataTable value="#{bibliotecaBean.assuntos}" var="summary1" styleClass="assuntos s1">
                <h:column>
                    <f:facet name="header">DDC</f:facet>
                    #{summary1.id.ddcClass}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    #{summary1.descricao}
                    <h:dataTable value="#{summary1.assuntos}" var="summary2" styleClass="assuntos s2">
                        <h:column>
                            <f:facet name="header">DDC</f:facet>
                            #{summary2.id.ddcClass}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{summary2.descricao}
                            <h:dataTable value="#{summary2.assuntos}" var="summary3" styleClass="assuntos s3">
                                <h:column>
                                    <f:facet name="header">DDC</f:facet>
                                        #{summary3.id.ddcClass}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Description</f:facet>
                                        #{summary3.descricao}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
