<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Insert or Update Autor</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <h1>
            <h:outputLabel rendered="#{autorBean.current.id != 0}">Editar autor no. #{autorBean.current.id}</h:outputLabel>
            <h:outputLabel rendered="#{autorBean.current.id == 0}">Inserir autor</h:outputLabel>
        </h1>

        <h:form id="f1">
            <h:inputHidden value="#{autorBean.current.id}" />
            <h:panelGrid columns="2">
                Nome
                <h:inputText size="64" value="#{autorBean.current.nome}"/>
            </h:panelGrid>
            <h:commandButton action="#{autorBean.gravar}" value="Gravar"/>
            <h:commandButton action="/autores.xhtml" value="Cancelar" immediate="true"/>
        </h:form>

    </h:body>
</html>
