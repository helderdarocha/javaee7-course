<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Insert or Update Usuário</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <h1>
            <h:outputLabel rendered="#{usuarioBean.current.id != 0}">Editar usuario no. #{usuarioBean.current.id}</h:outputLabel>
            <h:outputLabel rendered="#{usuarioBean.current.id == 0}">Inserir usuario</h:outputLabel>
        </h1>

        <h:form id="f1">
            <h:inputHidden value="#{usuarioBean.current.id}" />
            <h:panelGrid columns="2">
                Nome
                <h:inputText size="64" value="#{usuarioBean.current.nome}"/> (a senha é sempre "java")
            </h:panelGrid>
            <h:commandButton action="#{usuarioBean.gravar}" value="Gravar"/>
            <h:commandButton action="/usuarios.xhtml" value="Cancelar" immediate="true"/>
        </h:form>

    </h:body>
</html>
