<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
	    <h1>Biblioteca: livros</h1>
	    <!-- h:dataTable desenha uma tabela.
                 O atributo value recebe uma expressão JSTL que retorna uma coleção (List, Collection, Set, array, etc.).
                 O atributo var define uma variável que pode ser usada via JSTL no escopo de cada repetição. 
                 O bean usado em JSTL pode ser uma propriedade gravada em escopo de HttpServletRequest, HttpSession ou ServletContext,
                 ou componente CDI registrado com @Named, ou componente registrado com @ManagedBean. A propriedade do bean é um método
                 getter (ex: getLivros()) declarado no bean.
            -->
            <!-- Exercício: use JSTL para acessar o bean Biblioteca e obter uma lista de livros.
                 Defina uma variável para representar cada livro e extrair seus dados -->
	    <h:dataTable value="" var="">
	    	<h:column></h:column>       <!-- h:column desenha um elemento de dados (td) para cada repetição -->
	    	<h:column></h:column>
	    	<h:column></h:column>
	    	<h:column></h:column>
	    </h:dataTable>
	    
	</h:body>
</html>
