<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Livros</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{livroBean.livros}" var="livro">
                <h:column>#{livro.id}</h:column>
                <h:column>#{livro.isbn}</h:column>
                <h:column>#{livro.titulo}</h:column>
                <h:column>#{livro.idioma}</h:column>
                <h:column>
                    <!-- EXERCÍCIO: inclua uma chamada ao método delete(livro) do backing bean -->
                    <h:commandButton action="EXERCÍCIO" value="Remover" />
                </h:column>
                <h:column>
                    <!-- EXERCÍCIO: inclua uma chamada ao método edit(livro) do backing bean -->
                    <h:commandButton action="EXERCÍCIO" value="Editar" />
                </h:column>
            </h:dataTable>

            <h:commandButton action="livro.xhtml" value="Inserir" />
        </h:form>
    </h:body>
</html>
