<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Lista de Filmes JSF</h1>
        <h:form>
        <h:dataTable value="#{filmeBean.filmes}" var="f">
                <h:column>#{f.imdb}</h:column>
                <h:column>#{f.titulo}</h:column>
                <h:column>#{f.diretor}</h:column>
                <h:column>#{f.ano}</h:column>
                <h:column>#{f.duracao}</h:column>
                <h:column><h:commandLink action="#{filmeBean.editar(f)}" value="Editar"/></h:column>
                <h:column><h:commandLink action="#{filmeBean.remover(f)}" value="Remover"/></h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
